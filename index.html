<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <div class="row">
        <div class="col-12">
            <h1>Star Wars Nerds</h1>
            <p>Incomplete List</p>
        </div>
    </div>
</header>

<!--Cards -->
<div class="row">
    <div class="col-4">
        <div class="card">
            <img class="card-image" src="images/rey_square.png"/>
            <div class="card-content">
                <h3>Ray</h3>
                <p>Nerd, from Tatooine</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="images/finn_square.png"/>
            <div class="card-content">
                <h3>Finn</h3>
                <p>Bad-Nerd, has the hots for Ray</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="images/kylo_square.png"/>
            <div class="card-content">
                <h3>Kylo</h3>
                <p>Angry hipster with glowsticks</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="images/poe_square.png"/>
            <div class="card-content">
                <h3>Poe</h3>
                <p>Old dude</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="images/chewbacca_square.png"/>
            <div class="card-content">
                <h3>Chewbacca</h3>
                <p>Bully in bad need of Nair</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="images/yoda_square.png"/>
            <div class="card-content">
                <h3>Yoda</h3>
                <p>Ancient Nerd, needs lotion</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
